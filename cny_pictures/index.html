<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNY Picture Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff3e0;
      padding: 20px;
    }

    h1 { color: #c62828; }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      width: 320px;
      height: 320px;
      margin: 20px auto;
      gap: 3px;
    }

    .tile {
      background-size: 320px 320px;
      background-color: #c62828;
      cursor: pointer;
    }

    .hidden {
      background-image: none !important;
    }

    button {
      padding: 8px 14px;
      margin: 5px;
      background: #c62828;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>ğŸ§§ CNY Picture Guessing Game ğŸ§§</h1>

<div class="grid" id="grid"></div>

<!-- Only Reveal / Navigation Buttons -->
<div>
  <button onclick="revealAll()">Reveal All</button>
</div>

<div>
  <button onclick="prevImage()">â¬… Back</button>
  <button onclick="nextImage()">Next â¡</button>
</div>

<p id="result">Click tiles to reveal the picture!</p>

<script>
  // Add English and Chinese answers
  const pictures = [
    { src: "orange.jpg", answers: ["orange", "æ©™å­"] },
    { src: "angbao.jpg", answers: ["red packet", "çº¢åŒ…"] },
    { src: "lantern.jpg", answers: ["lantern", "ç¯ç¬¼"] },
    { src: "lion.jpg", answers: ["lion dance", "èˆç‹®"] }
  ];

  let current = 0;
  const grid = document.getElementById("grid");
  const result = document.getElementById("result");

  function loadImage() {
    grid.innerHTML = "";
    result.textContent = "Click tiles to reveal the picture!";

    for (let i = 0; i < 16; i++) {
      const tile = document.createElement("div");
      tile.className = "tile hidden";
      tile.style.backgroundImage = `url(${pictures[current].src})`;

      const x = (i % 4) * -80;
      const y = Math.floor(i / 4) * -80;
      tile.style.backgroundPosition = `${x}px ${y}px`;

      tile.onclick = () => {
        tile.classList.remove("hidden");
        checkCompletion();
      };
      grid.appendChild(tile);
    }
  }

  // Automatically check if all tiles revealed
  function checkCompletion() {
    const hiddenTiles = document.querySelectorAll(".tile.hidden");
    if (hiddenTiles.length === 0) {
      result.textContent = "ğŸ‰ Full picture revealed! æ–°å¹´å¿«ä¹!";
    }
  }

  function revealAll() {
    document.querySelectorAll(".tile").forEach(t => t.classList.remove("hidden"));
    result.textContent = "ğŸ‰ Full picture revealed! æ–°å¹´å¿«ä¹!";
  }

  function nextImage() {
    current = (current + 1) % pictures.length;
    loadImage();
  }

  function prevImage() {
    current = (current - 1 + pictures.length) % pictures.length;
    loadImage();
  }

  loadImage();
</script>

</body>
</html>
