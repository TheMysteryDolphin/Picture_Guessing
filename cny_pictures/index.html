<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ§§ CNY Picture Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff3e0;
      padding: 20px;
    }

    h1 {
      color: #c62828;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      width: 480px;
      height: 480px;
      margin: 20px auto;
      gap: 3px;
    }

    .tile {
      background-size: 480px 480px;
      background-color: #c62828;
      cursor: pointer;
    }

    .hidden {
      background-image: none !important;
    }

    button {
      padding: 8px 14px;
      margin: 6px;
      background: #c62828;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      opacity: 0.9;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
      color: #c62828;
    }

    /* ğŸ“± Mobile responsive */
    @media (max-width: 600px) {
      .grid {
        width: 90vw;
        height: 90vw;
      }

      .tile {
        background-size: 90vw 90vw;
      }
    }
  </style>
</head>
<body>

<h1>ğŸ§§ Guess the CNY Picture ğŸ§§</h1>
<p>Click the tiles to reveal the picture</p>

<div class="grid" id="grid"></div>

<div>
  <button onclick="revealAll()">Reveal All</button>
</div>

<div>
  <button onclick="prevImage()">â¬… Back</button>
  <button onclick="nextImage()">Next â¡</button>
</div>

<p id="result"></p>

<script>
  const pictures = [
    { src: "orange.jpg", name: "ğŸŠ Orange / æ©™å­" },
    { src: "angbao.jpg", name: "ğŸ§§ Red Packet / çº¢åŒ…" },
    { src: "lantern.jpg", name: "ğŸ® Lantern / ç¯ç¬¼" },
    { src: "lion.jpg", name: "ğŸ¦ Lion Dance / èˆç‹®" }
  ];

  const GRID_SIZE = 6;
  const TILE_COUNT = GRID_SIZE * GRID_SIZE;

  let current = 0;
  const grid = document.getElementById("grid");
  const result = document.getElementById("result");

  function loadImage() {
    grid.innerHTML = "";
    result.textContent = "";

    const gridSizePx = grid.offsetWidth;
    const tileSize = gridSizePx / GRID_SIZE;

    for (let i = 0; i < TILE_COUNT; i++) {
      const tile = document.createElement("div");
      tile.className = "tile hidden";
      tile.style.backgroundImage = `url(${pictures[current].src})`;

      const x = (i % GRID_SIZE) * -tileSize;
      const y = Math.floor(i / GRID_SIZE) * -tileSize;
      tile.style.backgroundPosition = `${x}px ${y}px`;

      tile.onclick = () => {
        tile.classList.remove("hidden");
        checkComplete();
      };

      grid.appendChild(tile);
    }
  }

  function checkComplete() {
    const hiddenTiles = document.querySelectorAll(".tile.hidden");
    if (hiddenTiles.length === 0) {
      result.textContent = `ğŸ‰ ${pictures[current].name} æ–°å¹´å¿«ä¹!`;
    }
  }

  function revealAll() {
    document.querySelectorAll(".tile")
      .forEach(t => t.classList.remove("hidden"));
    result.textContent = `ğŸ‰ ${pictures[current].name} æ–°å¹´å¿«ä¹!`;
  }

  function nextImage() {
    current = (current + 1) % pictures.length;
    loadImage();
  }

  function prevImage() {
    current = (current - 1 + pictures.length) % pictures.length;
    loadImage();
  }

  window.addEventListener("resize", loadImage);
  loadImage();
</script>

</body>
</html>
