<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNY Picture Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff3e0;
      padding: 20px;
    }

    h1 { color: #c62828; }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      width: 320px;
      height: 320px;
      margin: 20px auto;
      gap: 3px;
    }

    .tile {
      background-size: 320px 320px;
      background-color: #c62828;
      cursor: pointer;
    }

    .hidden {
      background-image: none !important;
    }

    input { padding: 8px; }

    button {
      padding: 8px 14px;
      margin: 5px;
      background: #c62828;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>üßß Guess the CNY Picture üßß</h1>

<div class="grid" id="grid"></div>

<div>
  <input id="guess" placeholder="Your guess">
  <button onclick="checkGuess()">Submit</button>
</div>

<!-- NEW: Navigation buttons -->
<div>
  <button onclick="prevImage()">‚¨Ö Back</button>
  <button onclick="nextImage()">Next ‚û°</button>
</div>

<p id="result"></p>

<script>
  const pictures = [
    { src: "orange.jpg", answer: "orange" },
    { src: "angbao.jpg", answer: "red packet" }
  ];

  let current = 0;
  const grid = document.getElementById("grid");

  function loadImage() {
    grid.innerHTML = "";
    document.getElementById("result").textContent = "";
    document.getElementById("guess").value = "";

    for (let i = 0; i < 16; i++) {
      const tile = document.createElement("div");
      tile.className = "tile hidden";
      tile.style.backgroundImage = `url(${pictures[current].src})`;

      const x = (i % 4) * -80;
      const y = Math.floor(i / 4) * -80;
      tile.style.backgroundPosition = `${x}px ${y}px`;

      tile.onclick = () => tile.classList.remove("hidden");
      grid.appendChild(tile);
    }
  }

  function checkGuess() {
    const guess = document.getElementById("guess").value.toLowerCase();
    const result = document.getElementById("result");

    if (guess === pictures[current].answer) {
      result.textContent = "üéâ Correct! Êñ∞Âπ¥Âø´‰πê!";
      document.querySelectorAll(".tile")
        .forEach(t => t.classList.remove("hidden"));

      // auto go next after correct
      setTimeout(() => {
        nextImage();
      }, 1500);
    } else {
      result.textContent = "‚ùå Try again!";
    }
  }

  // NEW FUNCTIONS
  function nextImage() {
    current = (current + 1) % pictures.length;
    loadImage();
  }

  function prevImage() {
    current = (current - 1 + pictures.length) % pictures.length;
    loadImage();
  }

  loadImage();
</script>

</body>
</html>
